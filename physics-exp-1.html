<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Physics Experiment 1
    </title>
    <link rel="stylesheet" href="physics-exp-1.css">
    <style>
    </style>
  </head>
  <body>
    <div id="gridBox">
      <div id="space">
      </div>
      <div id="input">
        Initial Position<br>
        x:<input type="number" id="xPos" value="150">
        y:<input type="number" id="yPos" value="500">
        <br><br>
        Initial Velocity<br>
        x:<input type="number" id="xVel" value="0">
        y:<input type="number" id="yVel" value="-.5">
        <br><br>
        Solar Mass<br>
        <input type="number" id="solMass" value="100000000">
        <br><br>
        Temporal Resolution<br>
        <input type="number" id="tempRes" value="10">
        <br><br>
        Show Trails<br>
        <input type="checkbox" id="trails" checked>
      </div>
      <div id="buttons">
        <input type="button" onclick="start()" value="Start">
        <input type="button" onclick="reset()" value="Reset">
        <input type="button" onclick="stop()" value="Stop">
      </div>
      <div id="output">
        <br>
        X velocity: <span id="velX"></span>
        <br>
        Y velocity: <span id="velY"></span>
        <br>
        Distance: <span id="dist"></span>
        <br>
        Average Distance: <span id="avgDist"></span>
        <br>
        Standard Deviation: <span id="stdDev"></span>
      </div>
    </div>
  </body>
  <script src="physics-exp-1.js"></script>

</html>
